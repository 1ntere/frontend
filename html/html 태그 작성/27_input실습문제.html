<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>
    <form>
      <div class="필수정보">
        <label>ID</label>
        <input type="text" name="id" placeholder="아이디 10글자 이내" />
        <button>중복확인</button>
        <br />

        <label>비밀번호</label>
        <input
          type="text"
          name="pw1"
          placeholder="영문, 숫자, 특수문자 포함 8자리 이상"
        />
        <br />

        <label>비밀번호 확인</label>
        <input type="text" name="pw2" />
        <br />

        <label>이메일</label>
        <input type="email" name="email1" />
        <select>
          <option>직접입력</option>
          <option>gmail.com</option>
        </select>
        <br /><br />
      </div>

      <label>성별 : </label>
      <input type="radio" name="gender" />남성
      <input type="radio" name="gender" />여성 <br /><br />

      <label>생년월일 : </label>
      <input type="date" name="birthday" />
      <br /><br />

      <label>취미</label><br />
      <input type="checkbox" />야구 <input type="checkbox" />농구
      <input type="checkbox" />축구 <input type="checkbox" />공부
      <input type="checkbox" />음악감상 <br /><br /><br />

      <label>자기소개</label>
      <textarea name="intro" rows="10" cols="80"></textarea>
      <br />

      <button type="submit">회원가입</button>
      <button type="reset">다시입력</button>
    </form>
  </body>
</html>
