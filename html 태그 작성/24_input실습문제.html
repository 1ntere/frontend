<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>피자 주문</title>
        <style>

        </style>
    </head>
    <body>
        <h1> 피자 주문</h1>
        <div class="컨테이너">
            <form>
                <label>고객명 :
                <input type="text" name="clientName">
                </label>
                <br><br>
                <label>전화번호 :
                <input type="text" name="clientPhone">
                </label>
                <br><br>
                <label>Email :
                <input type="email" name="clientEmail">
                </label>
                <br><br>
            </form>

            <form>
                <input type="radio" name="size" value="Small"> Small
                <br><br>
                <input type="radio" name="size" value="Medium"> Medium
                <br><br>
                <input type="radio" name="size" value="Large"> Large
                <br><br>
            </form>

            <form>
                <input type="checkbox" name="topping" value="베이컨"> 베이컨
                <br><br>
                <input type="checkbox" name="topping" value="치즈"> 치즈
                <br><br>
                <input type="checkbox" name="topping" value="양파"> 양파
                <br><br>
                <input type="checkbox" name="topping" value="버섯"> 버섯
                <br><br>
            </form>

            희망배송시간 : <input type="time" name="wishTime"><br><br>

            배송시 요청사항 : <input type="text"><br><br>

            <button type="submit" name="주문하기">주문하기</button>

        </div>
    </body>
</html>
