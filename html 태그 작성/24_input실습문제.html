<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피자 주문</title>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div class="컨테이너">
      <h1>피자 주문 내역</h1>
      <label>
        <mark>고객명</mark> :
        <input type="text" name="clientName" />
      </label>
      <br /><br />
      <label>
        <mark>전화번호</mark> :
        <input type="text" name="clientPhone" />
      </label>
      <br /><br />
      <label>
        <mark>Email</mark> :
        <input type="email" name="clientEmail" />
      </label>
      <br /><br />

      <h3>피자 크기 선택</h3>
      &nbsp; &nbsp; <input type="radio" name="size" value="Small" />Small
      &nbsp; &nbsp; <input type="radio" name="size" value="Medium" />Medium
      &nbsp; &nbsp; <input type="radio" name="size" value="Large" />Large
      <br /><br />

      <h3>토핑 선택</h3>
      &nbsp; &nbsp; <input type="checkbox" name="topping" value="베이컨" /> 베이컨
      <br /><br />
      &nbsp; &nbsp; <input type="checkbox" name="topping" value="치즈" /> 치즈
      <br /><br />
      &nbsp; &nbsp; <input type="checkbox" name="topping" value="양파" /> 양파
      <br /><br />
      &nbsp; &nbsp; <input type="checkbox" name="topping" value="버섯" /> 버섯
      <br /><br />

      <label>
        <mark>희망배송시간</mark> :
        <input type="time" name="wishTime" />
      </label>
      <br /><br />
      <label>
        <mark>배송시 요청사항</mark> :
        <input type="text" />
      </label>
      <br /><br />

      <button type="submit" name="주문하기">주문하기</button>
    </div>
  </body>
</html>
