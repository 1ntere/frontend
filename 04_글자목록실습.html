<!DOCTYPE html> <!-- html5-->
<html lang="ko"> <!-- 검색을 할 때 노출되는 언어 지정 -->
<head>
    <title>재미있는 ★ 글자나라</title>
    <meta charset="UTF-8">

</head>
<body>
    <h1>안녕하세요. HTML 실습나라 입니다.</h1>
    <p>목록 표시하기</p>
    <ul>
    <!-- ul을 ol로 바꾸면 브랜드 패션, 화장품 용품, 디자이너 패션 앞에 동그라미가 숫자 1, 2, 3로 바뀜-->
        <li>브랜드 패션</li>
            <ul>브랜드 여성 의류
                <li>상의</li>
                <li>하의</li>
                <li>신발</li>
            </ul>
        <li>화장품 용품</li>
            <ul>럭셔리 화장품
                <li>스킨/케어</li>
                <li>메이크업</li>
                <li>기타/소품</li>
            </ul>
        <li>디자이너 패션</li>
            <ul>디자인 남성 의류
                <li>니트</li>
                <li>셔츠</li>
                <li>신발</li>
            </ul>
    </ul>
</body>
</html>
