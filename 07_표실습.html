<!DOCTYPE html>
<html lang = "ko">
    <head>
        <title>음식가게</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>메뉴판</h1>
        <table border=1; style="width: 100%; text-align: center; border-collapse: collapse;">
            <!--
                style="width: 100%; text-align: center; border-collapse: collapse;"
                    style에서는 스타일을 하나씩 추가 할 때 마다 ; 사용
                    1. width: 100%;
                    2. text-align: center;
                    3. border-collapse: collapse;
            -->
            <tr  style="background-color: rosybrown;">
                <th>음식</th>
                <th>가격</th>
            </tr>
            <tr>
                <td>피자</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <td>파스타</td>
                <td>12,000원</td>
            </tr>
            <tr>
                <td>스테이크</td>
                <td>25,000원</td>
            </tr>
            <tr>
                <td>샐러드</td>
                <td>8,000원</td>
            </tr>
            <tr>
                <td>음료수</td>
                <td>2,000원</td>
            </tr>
        </table>
    </body>
</html>
